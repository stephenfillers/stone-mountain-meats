<mat-toolbar>
  <a class="logo" routerLink="/">Carver</a>
  <span class="spacer"></span>
  <div class="actions">
    <app-theme-toggle />
    @if (authService.isAuthenticated()) {
      <button matButton (click)="signOut()">Sign out</button>
    } @else {
      <button matButton="filled" routerLink="sign-in">Sign in</button>
    }
  </div>
</mat-toolbar>
